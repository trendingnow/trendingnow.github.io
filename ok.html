<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HomePlate - Mobile Flow</title>
  <style>
    body { font-family: sans-serif; background: #fbf6ef; margin: 0; padding: 0; display: flex; justify-content: center; }
    .phone { width: 360px; height: 640px; background: #fff; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.2); overflow: hidden; position: relative; }
    .page { display: none; padding: 20px; height: 100%; box-sizing: border-box; }
    .active { display: flex; flex-direction: column; justify-content: space-between; }
    img { max-width: 100%; height: auto; border-radius: 10px; }
    h1, h2, h3 { text-align: center; }
    p { margin-top: 10px; color: #555; text-align: center; }
    .button { display: inline-block; margin: 10px; padding: 12px 20px; background: #ff9a1a; color: white; border-radius: 10px; text-decoration: none; font-weight: bold; cursor: pointer; }
    .nav { display: flex; justify-content: space-between; padding: 10px; }
  </style>
</head>
<body>
  <div class="phone">
    <div class="page active" id="page1">
      <img src="fe295fff-dce9-4baf-a6ee-afa61f26396a.jpeg" alt="Page 1">
      <div class="nav">
        <span></span>
        <div class="button" onclick="showPage(2)">Next ‚û°Ô∏è</div>
      </div>
    </div>
    <div class="page" id="page2">
      <img src="5f56230b-7236-4cd5-86fe-d44a6de2ee07.jpeg" alt="Page 2">
      <div class="nav">
        <div class="button" onclick="showPage(1)">‚¨ÖÔ∏è Back</div>
        <div class="button" onclick="showPage(3)">Next ‚û°Ô∏è</div>
      </div>
    </div>
    <div class="page" id="page3">
      <img src="e5f36855-7143-4362-9fa1-6d0edc58540d.jpeg" alt="Page 3">
      <div class="nav">
        <div class="button" onclick="showPage(2)">‚¨ÖÔ∏è Back</div>
        <div class="button" onclick="showPage(1)">üè† Menu</div>
      </div>
    </div>
  </div>
  <script>
    function showPage(num) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + num).classList.add('active');
    }
  </script>
</body>
</html>
