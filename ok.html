<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook Video Embed — Compliant</title>
  <style>
    /* Responsive 16:9 wrapper */
    .fb-wrap {position:relative; width:100%; max-width:720px; margin:auto;}
    .fb-wrap::before {content:""; display:block; padding-top:56.25%;}
    .fb-video, .fb_iframe_widget, .fb_iframe_widget span, .fb_iframe_widget iframe {
      position:absolute; top:0; left:0; width:100% !important; height:100% !important;
    }
    button{padding:.6rem 1rem; border:0; border-radius:.5rem; cursor:pointer}
  </style>
</head>
<body>
  <!-- required root -->
  <div id="fb-root"></div>

  <div class="fb-wrap">
    <!-- don’t set data-href empty; set a PUBLIC video URL -->
    <div id="fbvideo"
         class="fb-video"
         data-href="https://www.facebook.com/watch/?v=2849744318552062"
         data-allowfullscreen="true"
         data-autoplay="false"      <!-- browsers block autoplay-with-sound -->
         data-show-text="false">
    </div>
  </div>

  <p style="text-align:center; margin-top:12px">
    <!-- user gesture play (safer for autoplay policies) -->
    <button id="playBtn">Play video</button>
  </p>

  <!-- Load SDK (XFBML parsing on) -->
  <script async defer
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1">
  </script>

  <script>
    // Optional: interact with player instance correctly
    window.fbAsyncInit = function () {
      // XFBML is parsed automatically because xfbml=1 in script URL.
      // If you ever change data-href dynamically, call FB.XFBML.parse(container).
      FB.Event.subscribe('xfbml.ready', function (msg) {
        if (msg.type === 'video') {
          const player = msg.instance;

          // attach to button
          document.getElementById('playBtn').addEventListener('click', () => {
            // browsers usually require muted play first; Facebook handles this internally
            player.play();
          });

          // (optional) listen to real events; useful for analytics (not view gaming!)
          player.subscribe('startedPlaying', () => console.log('started'));
          player.subscribe('finishedPlaying', () => console.log('finished'));
        }
      });
    };
  </script>
</body>
</html>
