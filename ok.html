<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HomePlate - Multi Page in One</title>
  <style>
    body { font-family: sans-serif; background: #fbf6ef; margin: 0; padding: 0; }
    .page { display: none; padding: 30px; text-align: center; }
    .active { display: block; }
    .badge { width: 100px; height: 100px; border-radius: 50%; background: #fff; border: 6px solid #dfe7d8; margin: 0 auto; display: flex; align-items: center; justify-content: center; }
    h1, h2 { margin-top: 20px; }
    p { margin-top: 10px; color: #555; max-width: 300px; margin-left: auto; margin-right: auto; }
    .button { display: inline-block; margin-top: 30px; padding: 15px 25px; background: #ff9a1a; color: white; border-radius: 10px; text-decoration: none; font-weight: bold; cursor: pointer; }
    input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 2px solid #ccc; }
    .ingredients { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
    .card { background: #f7f1df; padding: 10px; border-radius: 12px; text-align: center; }
    .stars { margin-top: 10px; }
    .star { color: #ffb23a; font-size: 20px; }
  </style>
</head>
<body>
  <!-- Page 1 -->
  <div class="page active" id="page1">
    <div class="badge">üç≥</div>
    <h1>HomePlate</h1>
    <p>"Bringing comfort and confidence back into the kitchen ‚Äî one easy recipe at a time!"</p>
    <div class="button" onclick="showPage(2)">Get Started</div>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name" />
    <input type="email" placeholder="Email" />
    <input type="password" placeholder="Password" />
    <div class="button" onclick="showPage(3)">Sign Up</div>
  </div>

  <!-- Page 3 -->
  <div class="page" id="page3">
    <h2>Hi, Jasmine</h2>
    <p>What's in my kitchen?</p>
    <input type="text" placeholder="Search ingredients" />
    <div class="ingredients">
      <div class="card">
        ü•ö<br>Egg Sandwich
      </div>
      <div class="card">
        üçÖ<br>Tomato Toast
      </div>
    </div>
    <h3>French Toast</h3>
    <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê</div>
  </div>

  <script>
    function showPage(num) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + num).classList.add('active');
    }
  </script>
</body>
</html>
